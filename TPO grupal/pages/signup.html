<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de cuenta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/signup.css">
</head>

<body>
    <header>
        <h1><a href="../index.html" class="titulo">Titulo</a></h1>
    </header>
    <main>
        <h2 class="cc">Crear cuenta</h2>
        <form>
            <label class="first_label">
                <p>Nombre de usuario</p>
                <input type="text" name="usuario">
            </label>
            <label>
                <p>Fecha de nacimiento</p>
                <input type="date" name="fecha_de_nacimiento">
            </label>
            <label>
                <p>Correo electronico</p>
                <input type="email" name="correo_electronico">
            </label>
            <label>
                <p>Contraseña</p>
                <input type="password" name="contraseña" required>
            </label>
            <input type="submit" value="Registrarse" class="input_buttons">
        </form>
        <div class="login">
            <p>
                ¿Ya tenes una cuenta?
                <a href="login.html" class="alogin">Inicia sesión</a>
            </p>
        </div>
    </main>
</body>

</html>
